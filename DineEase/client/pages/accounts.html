<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DineEase-Accounts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1"> DineEase </span>
        <button
          class="btn btn-primary"
          onclick="enterFullscreen()"
          id="fullScreenBtn"
        >
          Full Screen
        </button>
        <a
          class="btn btn-outline-danger"
          type="button"
          href="../home.html"
          id="logoutBtn"
        >
          Close
        </a>
      </div>
    </nav>

    <div
      class="mainBody container mt-2 border p-1 d-flex flex-column justify-content-between"
      style="height: 90vh"
    >
      <span>
        <h3 class="text-center">Orders</h3>
      </span>
      <div class="accordion h-100" id="accordionExample"></div>
      <div class="border m-1 p-1 d-flex justify-content-between">
        <span class="fw-bolder">Total Revenue : </span>
        <span id="todayTotal"></span>
      </div>
    </div>

    <!-- form to add new item -->
    <div class="container mt-5">
      <h2>Add Product</h2>
      <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productName">Name:</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="form-group">
          <label for="productDescription">Description:</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="productImage">Image:</label>
          <input
            type="text"
            class="form-control-file"
            id="productImage"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary mt-2 mb-5"
          onclick="addItem()"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="../js/common.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/accounts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
